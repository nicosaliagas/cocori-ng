image: atlassian/default-image:2

pipelines:
  branches:
    master:
      - step:
          script:
            - pipe: atlassian/ssh-run:0.2.7
              variables:
                SSH_USER: 'debian'
                SERVER: '51.83.99.232'
                COMMAND: 'nohup ~/ci-cd/cocori-ng/start_build_deploy_master.sh > /dev/null 2>&1'
