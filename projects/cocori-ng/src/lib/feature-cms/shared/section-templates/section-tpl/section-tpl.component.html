<section class="cms-block" [style.background-color]="backgroundColor" [style.width]="orientationWidth"
    [ngClass]="{'sidenav-openned': readOnly, 'orientation-column': orientation === 'column'}"
    (click)="openBottomSheet.emit()">
    <div class="container" fxFlex="100%" [fxLayout]="orientation" [fxFlex.gt-lg]="flexWidth || '75%'"
        [fxFlex.gt-md]="flexWidth || '80%'" [fxFlex.gt-sm]="flexWidth || '90%'" fxFlex.gt-xs="100%">
        <div class="row justify-content-center" [fxLayout]="orientation" fxFlex="100%" [ngClass.lt-md]="'row-mobile'">
            <ng-content></ng-content>
        </div>
    </div>
</section>
