<section class="cms-block bg-dark" [ngClass]="{'sidenav-openned': readOnly}" (click)="openBottomSheet()">
    <div class="container">
        <div class="row justify-content-center" fxLayout="row">
            <div fxFlex="50%" fxFlex.lt-md="100%">
                <cocoring-wysiwyg *ngIf="!readOnly" [config]="configsWysiwyg['editor1']">
                </cocoring-wysiwyg>
                <div *ngIf="readOnly" [innerHtml]="value['editor1'] | variableHtml"></div>
            </div>
            <div fxFlex="50%" fxFlex.lt-md="100%">
                <cocoring-wysiwyg *ngIf="!readOnly" [config]="configsWysiwyg['editor2']">
                </cocoring-wysiwyg>
                <div *ngIf="readOnly" [innerHtml]="value['editor2'] | variableHtml"></div>
            </div>
        </div>
    </div>
</section>
