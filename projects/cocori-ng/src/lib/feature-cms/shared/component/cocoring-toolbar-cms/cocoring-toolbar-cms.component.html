<div class="sidenav-header" style="z-index: 9;">
    <div class="group-left">
        <mat-button-toggle-group [(ngModel)]="responsive" (ngModelChange)="onResponsiveChange($event)" class="resolutions-group" #group="matButtonToggleGroup">
            <mat-button-toggle value="computer" title="Vision ordinateur" aria-label="Ordinateur">
                <mat-icon>computer</mat-icon>
            </mat-button-toggle>
            <mat-button-toggle value="tablet" title="Vision tablette en mode paysage" aria-label="Tablette paysage">
                <mat-icon>tablet</mat-icon>
            </mat-button-toggle>
            <mat-button-toggle value="center" title="Vision tablette en mode portrait" aria-label="Tablette portrait">
                <mat-icon>tablet_mac</mat-icon>
            </mat-button-toggle>
            <mat-button-toggle value="center" title="Vision téléphone" aria-label="Téléphone">
                <mat-icon>phone_iphone</mat-icon>
            </mat-button-toggle>
        </mat-button-toggle-group>
    </div>
    <div class="group-right">
        <div class="toggle-sidenav" (click)="saveContentPage()">
            <mat-icon>save</mat-icon>
        </div>
        <div class="toggle-sidenav" (click)="toggleSidenav.emit()">
            <mat-icon>segment</mat-icon>
        </div>
    </div>
</div>
