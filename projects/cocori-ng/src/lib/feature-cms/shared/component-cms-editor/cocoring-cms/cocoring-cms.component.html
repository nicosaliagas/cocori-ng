<div class="page">
    <cocoring-toolbar-cms [showSaveBtn]="_showSaveBtn" (toggleSidenav)="toggleSidenavBlocks()"></cocoring-toolbar-cms>

    <div class="sidenav-container">
        <mat-sidenav-container class="layout-container" [hasBackdrop]="false" fullscreen>
            <mat-sidenav class="sidenav-blocks-catalog" #sidenav [mode]="sidenavMode" position="end" opened="false">
                <cocoring-cms-blocks-catalog></cocoring-cms-blocks-catalog>
            </mat-sidenav>
            <mat-sidenav-content [ngClass]="{'no-margin-right': isSidenavOpen && totalSections}">
                <div class="sidenav-content" [ngClass]="{'sidenav-openned': isSidenavOpen}">
                    <div *ngIf="!totalSections && !isSidenavOpen" class="no-section" (click)="toggleSidenavBlocks()">
                        <div>
                            <h1>Customisez votre page facilement ðŸ‘Œ </h1>
                            <p>(cliquez ici pour composer votre page)</p>
                        </div>
                    </div>
                    <div *ngIf="isSidenavOpen && !totalSections" class="col-elements">
                        <div class="texte-preview">
                            AperÃ§u de votre page
                        </div>
                        <div class="new-block">
                            <h1>Aucune section</h1>
                            <p>cliquez sur une section pour l'ajouter</p>
                        </div>
                    </div>

                    <div *ngIf="totalSections" class="container-sections" [ngClass]="{'col-elements': isSidenavOpen}">
                        <div class="blocks" cdkDropList (cdkDropListDropped)="dropSection($event)">
                            <ng-template #ContainerRef></ng-template>
                        </div>
                    </div>
                </div>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </div>
</div>
