<div class="upload-drop">
  <mat-selection-list [multiple]="false">
    <div mat-subheader>{{nameLabel}}</div>
    <ng-container *ngIf="dataSource$ | async as files; else loadingTpl">
      <cocoring-uploader-list-file *ngFor="let file of files" [formGroup]="formGroup" [nameControl]="nameControl"
        [apisFile]="apisFile" [fileModel]="file">
      </cocoring-uploader-list-file>
    </ng-container>
    <ng-template #loadingTpl>
      <div class="fake-list-file" *ngFor="let i of [].constructor(2)">
        <div class="fake-icon loading-animation"></div>
        <div class="fake-file-infos">
          <div class="fake-info info-name loading-animation"></div>
          <div class="fake-info loading-animation"></div>
        </div>
      </div>
    </ng-template>
    <mat-error *ngIf="formGroup.get(nameControl).errors" error-handler [form]="formGroup" [controlName]="nameControl">
    </mat-error>
  </mat-selection-list>
  <!-- {{formGroup.get(nameControl).value | json}} -->
</div>
