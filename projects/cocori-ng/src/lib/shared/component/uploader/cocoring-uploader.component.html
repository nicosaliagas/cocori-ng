<div class="upload-drop">
    <mat-list>
        <div mat-subheader>Les documents à joindre au dossier</div>
        <mat-list-item>
          <mat-icon mat-list-icon>file_present</mat-icon>
          <div mat-line>Rapport.pdf</div>
          <div mat-line> 182 Kb </div>
        </mat-list-item>
        <mat-list-item>
          <mat-icon mat-list-icon>image</mat-icon>
          <div mat-line>CarteIdentite.png</div>
          <div mat-line> 82 Kb </div>
        </mat-list-item>
        <mat-list-item (click)="uploader.click()">
          <mat-icon mat-list-icon>arrow_circle_up</mat-icon>
          <div mat-line>Votre passeport</div>
          <div mat-line> Glissez & déposez votre fichier ici</div>
          <input #uploader hidden class="browse-file" type="file" name="fileUpload" accept="image/*" />
        </mat-list-item>
