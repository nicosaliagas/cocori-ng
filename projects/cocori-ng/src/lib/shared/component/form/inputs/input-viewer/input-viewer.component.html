<input-container-ng [templateRef]="nestedComponentRef" [form]="formGroup" [controlName]="nameControl">
</input-container-ng>

<ng-template #nestedComponentRef>
    <ng-container [formGroup]="formGroup">
        <mat-form-field>
            <mat-label>{{nameLabel}}</mat-label>
            <ng-container [formGroupName]="nameControl">
                <input type="text" matInput formControlName="windowingMin" />
            </ng-container>
        </mat-form-field>
    </ng-container>
</ng-template>
