<ng-container [formGroup]="formGroup">
    <mat-form-field>
        <mat-label>{{nameLabel}}</mat-label>
        <input type="text" matInput [formControlName]="nameControl" />
    </mat-form-field>
    <input-error-handler [form]="formGroup" [controlName]="nameControl"></input-error-handler>
</ng-container>
