<form [formGroup]="currentForm" (ngSubmit)="validateForm(currentForm)">
    <h1>{{formBuilderService.name}}</h1>
    <ng-template #FormContainerRef></ng-template>
    <form-buttons-ng *ngIf="schemaDatasButtons.length" [config]="schemaDatasButtons"></form-buttons-ng>
</form>
