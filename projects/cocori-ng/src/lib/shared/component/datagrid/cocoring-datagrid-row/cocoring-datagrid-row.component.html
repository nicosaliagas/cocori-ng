<tr>
    <ng-container *ngFor="let cell of cellValues; let i = index; trackBy: trackBy">
        <ng-container *ngIf="datagridService.config.withBatchProcessing">
            <td class="column-select" *ngIf="i===0">
                <cocoring-checkbox [formGroup]="checkboxRowFormGroup" [nameControl]="_datas.id">
                </cocoring-checkbox>
            </td>
        </ng-container>
        <cocoring-datagrid-cell [cell]="cell"></cocoring-datagrid-cell>
    </ng-container>
</tr>
