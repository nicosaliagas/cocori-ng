<cocoring-datagrid-searchbar (searchValue)="searchValue($event)"></cocoring-datagrid-searchbar>
<div class="datagrid-toolbar">
    <div class="datagrid-toolbar-part">
        <ng-container *ngIf="datagridService.config?.withBatchProcessing">
            <div class="toolbar-option select-all">
                <cocoring-checkbox [formGroup]="datagridService.checkboxesDatagridForm"
                    nameControl="selectAllRowsCheckbox">
                </cocoring-checkbox>
            </div>
        </ng-container>
        <div class="toolbar-option">
            <button class="button-refresh" mat-icon-button title="Rafraichir" aria-label="Rafraichir les données du tableau"
                (click)="refreshList()">
                <mat-icon>refresh</mat-icon>
            </button>
        </div>
        <div class="toolbar-option">
            <button class="button-filter" mat-icon-button title="Rechercher / Filter / Trier" aria-label="Rechercher / Filter / Trier"
                (click)="filterModal()">
                <mat-icon>filter_list</mat-icon>
            </button>
        </div>
        <!-- <ng-container *ngIf="datagridService.config?.withBatchProcessing"> -->
        <ng-container>
            <div class="toolbar-option">
                <!-- [disabled]="!nbRowsChecked || (!datagridService.config?.withBatchProcessing && nbRowsChecked > 1)" -->
                <ng-container *ngIf="!(!nbRowsChecked || (!datagridService.config?.withBatchProcessing && nbRowsChecked > 1))" >
                    <button mat-icon-button aria-label="supprimer les lignes sélectionnées" (click)="deleteSelectedRows()">
                        <mat-icon title="supprimer les lignes sélectionnées">delete_outline</mat-icon>
                    </button>
                    <button mat-icon-button aria-label="restaurer les lignes supprimées" (click)="restoreSelectedRows()">
                        <mat-icon title="restaurer les lignes supprimées">restore_from_trash</mat-icon>
                    </button>
                </ng-container>
            </div>
        </ng-container>
    </div>
    <div class="datagrid-toolbar-part right-part">
        <div class="currentPaginationText">{{datagridService.indicatorPage?.from + 1}} - {{datagridService.indicatorPage?.to}} sur {{totalRows}}</div>
        <div class="toolbar-option">
            <button class="button-previous" mat-icon-button title="Précédent" (click)="previousPage()"
                [disabled]="datagridService.currentPage === 1" aria-label="Afficher la page précédente">
                <mat-icon>keyboard_arrow_left</mat-icon>
            </button>
        </div>
        <div class="toolbar-option">
            <button class="button-next" mat-icon-button title="Suivant" (click)="nextPage()"
                [disabled]="datagridService.indicatorPage?.to === totalRows" aria-label="Afficher la page suivante">
                <mat-icon>keyboard_arrow_right</mat-icon>
            </button>
        </div>
    </div>
</div>
