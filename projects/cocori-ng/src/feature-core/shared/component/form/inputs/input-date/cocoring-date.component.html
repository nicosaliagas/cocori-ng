<ng-container [formGroup]="formGroup">
    <mat-form-field [appearance]="appearance" [ngClass]="{'mat-form-compact': styleCompact}">
        <mat-label>{{nameLabel}}</mat-label>
        <input matInput [matDatepicker]="picker" [formControlName]="nameControl">
        <div matSuffix style="display:flex">
            <mat-datepicker-toggle tabindex="-1" matSuffix [for]="picker"></mat-datepicker-toggle>
            <input-icon icon="close" *ngIf="formGroup.get(nameControl).value" (click)="clearValue($event)"></input-icon>
        </div>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error error-handler [form]="formGroup" [controlName]="nameControl"></mat-error>
    </mat-form-field>
</ng-container>
