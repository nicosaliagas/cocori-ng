<ng-container *ngIf="_cell && _cell.visible">
    <td [attr.data-label]="_cell.caption" [title]="cellValue" [ngSwitch]="_cell.dataType">
        <div *ngSwitchCase="'boolean'" class="valTrue">
            <mat-icon *ngIf="cellValue">check</mat-icon>
        </div>
        <div *ngSwitchDefault>{{cellValue}}</div>
    </td>
</ng-container>
