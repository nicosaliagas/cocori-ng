<div class="datagrid-searchbar" [formGroup]="searchForm">
    <mat-form-field>
        <mat-label>Filtrer</mat-label>
        <button class="iconSearch" mat-button matPrefix mat-icon-button aria-label="Clear">
            <mat-icon>search</mat-icon>
        </button>
        <input class="input-filter" matInput formControlName="inputSearch">
        <button class="button-reset" mat-button *ngIf="searchForm.get('inputSearch').value" matSuffix mat-icon-button aria-label="Clear"
            (click)="clearValue()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</div>
