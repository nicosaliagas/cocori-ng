<button class="btn" mat-raised-button [ngClass]="class" [class.spinner]="isLoading" type="{{type}}"
    [disabled]="isLoading || disabled" (click)="onClick()">
    <mat-icon *ngIf="icon && iconPosition === 'start' ">{{icon}}</mat-icon>
    {{text}}
    <ng-content></ng-content>
    <mat-icon *ngIf="icon && iconPosition === 'end'">{{icon}}</mat-icon>
</button>
