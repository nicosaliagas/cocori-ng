<mat-toolbar class="toolbar" fxLayout="row">
    <div fxFlex class="toolbar-icon">
        <div class="burger-menu">
            <ng-container *ngIf="isRootUrl else tpl">
                <svg (click)="toggleSidenavMenus()" xmlns="http://www.w3.org/2000/svg" width="28px" height="28px" viewBox="0 0 24 24"
                    class="eva eva-menu-2-outline" fill="currentColor">
                    <g data-name="Layer 2">
                        <g data-name="menu-2">
                            <rect width="24" height="24" transform="rotate(180 12 12)" opacity="0"></rect>
                            <circle cx="4" cy="12" r="1"></circle>
                            <rect x="7" y="11" width="14" height="2" rx=".94" ry=".94"></rect>
                            <rect x="3" y="16" width="18" height="2" rx=".94" ry=".94"></rect>
                            <rect x="3" y="6" width="18" height="2" rx=".94" ry=".94"></rect>
                        </g>
                    </g>
                </svg>
            </ng-container>
            <ng-template #tpl>
                <a class="link" cocoring-previousPage>
                    <mat-icon cocoring-previouspage>arrow_back</mat-icon>
                </a>
            </ng-template>
        </div>
        <a class="barTitle" [ngStyle.xs]="{'font-size.vw': 4.5}">{{barTitle}}</a>
    </div>
    <div *ngIf="barActions?.length">
        <button class="mat-icon-options" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu actions">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <ng-container *ngFor="let item of barActions; trackBy: trackBy">
                <button mat-menu-item (click)="item.callback()">
                    <mat-icon>{{item.icon}}</mat-icon>
                    <span>{{item.label}}</span>
                </button>
            </ng-container>
        </mat-menu>
    </div>
</mat-toolbar>
